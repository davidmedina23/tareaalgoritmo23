<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mat Hub</title>
    <link rel="stylesheet" href="/Css/estilo.css">
    
</head>
<body>
    <header>
        <h1>VUELTO</h1>
    </header>
    <main>
        <section class="container">
          <form action="">
             <label for="dinero">
                <input type="number" id="dinero" value="" placeholder="Ingrese su dinero">
             </label>
             <label for="precio">
                <input type="number" id="precio"placeholder="Ingrese Precio a pagar">
             </label>
             <div class="checkbox">
                <input type="checkbox" id="checkbox" onclick="numero.iva()">
                <span class="checkmark"></span>
                <label class="checkboxLabel" for="checkbox"> IVA </label>
             </div>
             <div class="botones">
                 <button type="button" class="boton" onClick="numero.vuelto()">Aceptar</button>
                 <button type="reset" class="boton" >Limpiar</button>
                 <a class="botonRegresar" href="/Html/numeros.html">Regresar</a>
             </div>
             <div id="resp">
                Respuesta
             </div>
          </form>
        </section>
      
    </main>
    <footer>
        <h6>Derechos reservados - Marcos Medina</h6>
    </footer>
    <script src="/JavaScript/index.js" ></script>
</body>
</html>
